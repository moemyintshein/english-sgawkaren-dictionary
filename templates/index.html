<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eng-SgawKaren Dictionary</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">English-SgawKaren Dictionary</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="search-form" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search-input" name="word" placeholder="Enter a word">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="result" class="mt-4">
            <!-- Dictionary results will be displayed here -->
            {% if word %}
            <p>{{ word }} : {{ definition }}</p>
            {% endif %}
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for handling form submission and displaying results -->

</body>
</html>
